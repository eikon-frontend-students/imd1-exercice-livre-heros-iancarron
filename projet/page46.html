  <body>
    <h1>Temple mystérieux</h1>
    <p>
      Vous êtes pris dans un piège. La forêt semble se refermer autour de vous,
      vous ne trouvez pas le temple. Après quelques jours de recherches,
      l'avanturier, affamé, vous coupe la jambe et vous la mange. Vous mourrez
      d'émorragie.
    </p>
    <p>T'es dead</p>
